<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOTHOFF.NET</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>CLOTHOFF<span>.NET</span></span>
        </div>
        <div class="top-nav">
            <a href="#" class="btn-small">ГАЙД</a>
            <a href="#" class="btn-small btn-neon">БОНУСЫ</a>
        </div>
    </header>

    <main>
        <section class="main-grid">
            <div class="card big-card">
                <span class="label">ВИДЕО</span>
            </div>
            <div class="card big-card">
                <span class="label">ФОТО</span>
            </div>
            <div class="card half-card">
                <span class="label-small">ГАЙД</span>
            </div>
            <div class="card half-card">
                <span class="label-small">БОНУСЫ</span>
            </div>
        </section>

        <section class="bottom-grid">
            <div class="mini-card">ЗАМЕНА ЛИЦА</div>
            <div class="mini-card">КОЛЛЕКЦИЯ</div>
            <div class="mini-card neon-border">ГЕНЕРАТОР</div>
        </section>
    </main>

</body>
</html>
